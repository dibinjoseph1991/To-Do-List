
<form >
  <div >
<label >What's on you mind</label>
<textarea name="body" placeholder="Jot it down before you loose it..." name="body" [(ngModel)]="textValue"></textarea>
</div>
<button class="btn btn-primary" type="button" (click)="addTask()">Add task</button>
</form>

<div *ngFor='let task of tasks'>
  <div *ngIf='task'>
<ul  class="heroes">
  <li [ngClass]="{heroesPendingli:task.status=='Pending'}" >
   <a routerLink='/task/{{task.id}}' >
      <span class="badge">{{task.id}}</span> {{task.text}}</a>
</li>
</ul>
</div>

</div>
<div *ngIf='this.tasks.length<1'>
  <h1>Enjoy..You have nothing to do today</h1>
  </div>
